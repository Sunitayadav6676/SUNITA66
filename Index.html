<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistration Form</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="Container">
        <form action="" method="post">
            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">First Name</label>
                    <input type="text" placeholder="Enter first name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="name">Last Name</label>
                    <input type="text" placeholder="Enter last name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder=" Enter your valid email address" name="name" required>
                </div>
                <div class="input-box">
                    <label for="contact">Contact Number</label>
                    <input type="" placeholder="Enter your contact no." name="number" required>
                </div>
                <div class="input-box">
                    <label for="passworld">Password</label>
                    <input type="password" placeholder="Enter your password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="confirm-password">Confirm-password</label>
                    <input type="password" placeholder="Confirm your password" name="confirm-password" required>
                </div>
                <span class="gender-title">Gender

                </span>
<div class="gender-category">
<input type="radio" name="gender" id="male">
<label for="male">Male</label>
<input type="radio" name="gender" id="female">
<label for="female">Female</label>
<input type="radio" name="gender" id="other">
<label for="other">Other</label>
            </div>
    </div>

    <div class="alert">
        <p>By clicking sign up, you agree to our <a href="#">Terms</a>, <a href="#">Privicy Policy</a> and <a href="#">Cookies Policy.</a>
            You may receive SMS notification from us and can opt out at any time.
        </p>
    </div> 
    <div class="button-container">
        <button>Submit</button>
    </div>


    </form>
    </div>

</body>

</html>
